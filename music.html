<!-- music.html -->
<audio id="bgm" src="assets/audio/lagu.mp3" autoplay loop muted></audio>
<script>
  document.addEventListener("click", function() {
    const bgm = document.getElementById("bgm");
    bgm.muted = false;
    bgm.play();
  });

  document.addEventListener("scroll", function() {
    const bgm = document.getElementById("bgm");
    if (bgm.muted) {
      bgm.muted = false;
      bgm.play();
    }
  });
</script>
